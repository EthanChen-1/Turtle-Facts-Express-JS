<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Facts</title>
    <link rel="stylesheet" href="/css/style-main.css">
</head>
<body>
    <h1 id='big-heading'>Which turtle do you wish to know more about?</h1>
    <div id='turtle-form-div'>
        <form id='turtle-form' action="/search" method="get">
            <fieldset>
                <legend>Choose your favorite turtle</legend>
                <label for="species"></label>
                <select name="choice">
                <option value="res">Red Ear Slider</option>
                <option value="ybs">Yellow Belly Slider</option>
                <option value="mm">Mississippi Map</option>
                <option value="pt">Painted Turtles</option>
                <option value="cm">Common Musk</option>
                </select>
            <input type="submit" value="Search">
            </fieldset>
        </form>
    </div> <br><br>
    <div id="footer">
        <form id='statistics-form' action="/statistics" method="get">
            <input type="submit" value="stats">
        </form>
    </div>
</body>
</html>
